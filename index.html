<!DOCTYPE html>
<html>
<head>
    <title>JS exercise</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form id="dom_form">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Persenel</h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon"><button type="button" id="btnGetPerson" class="btn btn-sm btn-primary">Personel Getir</button></div>
                                    <input type="number" id="inputPersonId" class="form-control input-lg" placeholder="Pesonel Id girin">
                                    <div class="input-group-addon"><button type="button" id="btnDeletePerson" class="btn btn-sm btn-danger">Personel Sil</button></div>
                                </div>
                            </div>
                            <input type="text" id="inputFirstName" class="form-control input-lg" placeholder="Adı" autocomplete="off"> <br>
                            <input type="text" id="inputLastName" class="form-control input-lg" placeholder="Soyadı" autocomplete="off"> <br>
                            <input type="number" id="inputBirthYear" class="form-control input-lg" placeholder="Doğum Yılı" autocomplete="off"> <br>
                            <select id="selectGender" class="form-control input-lg">
                                <option selected disabled>Cinsiyet</option>
                                <option value="Erkek">Erkek</option>
                                <option value="Kadın">Kadın</option>
                            </select> <br>
                            <input type="number" id="inputPayment" class="form-control input-lg" placeholder="Maaşı" autocomplete="off"><br>
                            <button type="button" id="btnSavePerson" class="btn btn-lg btn-primary" style="float:right;" data-statement="create">Kaydet</button>
                            <button type="button" id="btnCancel" class="btn  btn-lg btn-warning" style="float:left;display:none;" data-statement="cancel"> Vazgeç</button>
                            <input type="hidden" id="inputEditedPersonId" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-7">
                <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Persenel Listesi</h3>
                        </div>
                    <div class="panel-body">
                        <table id="tblPersonData" class="table table-bordered table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Ad, Soyad</th>
                                    <th>Doğum Yılı</th>
                                    <th>Cinsiyet</th>
                                    <th>Maaş</th>
                                    <th>İşlem</th>
                                </tr>
                            </thead>
                            <tbody id="tblPersonDataBody">

                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
     <script src="person.js" type="text/javascript"></script>
</body>
</html>
